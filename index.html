<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>책 커버 이미지 생성기</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    #dropZone {
      border: 2px dashed #ccc;
      border-radius: 12px;
      padding: 40px;
      background: white;
      width: 400px;
      margin: 0 auto 20px;
      transition: border-color 0.3s;
      cursor: pointer;
    }

    #dropZone.dragover {
      border-color: #4a90e2;
    }

    #imageURLInput {
      width: 400px;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    canvas {
      display: none;
    }

    #preview {
      margin-top: 20px;
      max-width: 100%;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #eee;
      color: #000;
      transition: all 0.2s ease;
    }

    button.active {
      background-color: #191919;
      color: #ffffff;
    }

    button.download {
      background-color: #4a90e2;
      color: white;
    }
  </style>
</head>
<body>

<h1>책 이미지 위젯 생성기</h1>

<input type="text" id="imageURLInput" placeholder="이미지 주소를 붙여넣으세요 (https://...)">
<br>
<div id="dropZone">여기에 이미지를 드래그하거나 클릭하여 업로드하세요</div>
<input type="file" id="fileInput" style="display: none;" accept="image/*">

<div class="buttons">
  <button class="bg" onclick="setBackground('white', this)">흰 배경</button>
  <button class="bg" onclick="setBackground('black', this)">검정 배경</button>
  <button class="bg" onclick="setBackground('transparent', this)">투명 배경</button>
  <button class="download" onclick="downloadImage()">이미지 다운로드</button>
</div>

<canvas id="canvas"></canvas>
<img id="preview">

<script>
  let selectedBackground = 'white';
  let uploadedImage = null;

  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const urlInput = document.getElementById('imageURLInput');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  dropZone.addEventListener('click', () => fileInput.click());
  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });
  dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    handleFile(e.dataTransfer.files[0]);
  });

  fileInput.addEventListener('change', () => {
    handleFile(fileInput.files[0]);
  });

  urlInput.addEventListener('input', () => {
    const url = urlInput.value.trim();
    if (url && url.startsWith('http')) {
      const img = new Image();
      img.crossOrigin = "anonymous";
      img.onload = () => {
        uploadedImage = img;
        drawImage();
      };
      img.onerror = () => alert("이미지를 불러올 수 없습니다. 주소를 확인해주세요.");
      img.src = url;
    }
  });

  function handleFile(file) {
    if (!file.type.startsWith('image/')) {
      alert("이미지 파일만 업로드할 수 있습니다.");
      return;
    }
    const reader = new FileReader();
    reader.onload = function (e) {
      const img = new Image();
      img.onload = () => {
        uploadedImage = img;
        drawImage();
      };
      img.src = e.target.result;
    };
    reader.readAsDataURL(file);
  }

  function setBackground(color, button) {
    selectedBackground = color;
    document.querySelectorAll('.bg').forEach(btn => btn.classList.remove('active'));
    if (button) button.classList.add('active');
    if (uploadedImage) drawImage();
  }

  function drawImage() {
    const canvasWidth = 1500;
    const canvasHeight = 400;
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    if (selectedBackground !== 'transparent') {
      ctx.fillStyle = selectedBackground;
      ctx.fillRect(0, 0, canvas.width, canvasHeight);
    } else {
      ctx.clearRect(0, 0, canvasWidth, canvasHeight);
    }

    const scale = Math.min(canvasWidth * 0.6 / uploadedImage.width, canvasHeight * 0.8 / uploadedImage.height);
    const imgWidth = uploadedImage.width * scale;
    const imgHeight = uploadedImage.height * scale;
    const x = (canvasWidth - imgWidth) / 2;
    const y = (canvasHeight - imgHeight) / 2;

    ctx.save();
    ctx.shadowColor = 'rgba(0,0,0,0.3)';
    ctx.shadowBlur = 40;
    ctx.shadowOffsetX = 0;
    ctx.shadowOffsetY = 10;
    ctx.drawImage(uploadedImage, x, y, imgWidth, imgHeight);
    ctx.restore();

    document.getElementById('preview').src = canvas.toDataURL('image/png');
  }

  function downloadImage() {
    const imageData = canvas.toDataURL('image/png');
    const newWindow = window.open();
    if (newWindow) {
      newWindow.document.write(`<img src="${imageData}" style="max-width:100%;display:block;margin:auto;" alt="Generated Image">`);
    } else {
      alert("팝업이 차단되었습니다. 팝업 차단을 해제해주세요.");
    }
  }
</script>

</body>
</html>
