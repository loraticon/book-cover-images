<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>책 표지 생성기</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 20px;
    }
    .input-group {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>책 표지 생성기</h1>
  <div class="input-group">
    <input type="text" id="title" placeholder="책 제목 입력" />
  </div>
  <div class="input-group">
    <input type="text" id="author" placeholder="저자명 입력" />
  </div>
  <button onclick="generateCover()">표지 생성</button>
  <button onclick="downloadImage()">이미지 다운로드</button>
  <br />
  <canvas id="coverCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('coverCanvas');
    const ctx = canvas.getContext('2d');

    function generateCover() {
      const title = document.getElementById('title').value;
      const author = document.getElementById('author').value;

      // 배경 그리기
      ctx.fillStyle = '#DCEAF9'; // 연한 파랑
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // 제목 텍스트
      ctx.fillStyle = '#333';
      ctx.font = 'bold 28px sans-serif';
      ctx.textAlign = 'center';
      ctx.fillText(title, canvas.width / 2, 200);

      // 저자 텍스트
      ctx.font = '20px sans-serif';
      ctx.fillText(author, canvas.width / 2, 250);
    }

    function downloadImage() {
      const imageData = canvas.toDataURL('image/png');
      const link = document.createElement('a');
      link.href = imageData;
      link.download = 'book-cover.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
